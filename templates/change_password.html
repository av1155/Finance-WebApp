{% extends "layout.html" %} {% block main %}
<h1>Change Password</h1>
<form action="/change_password" method="post">
    <div class="mb-3">
        <input name="old_password" placeholder="Old Password" type="password" required />
    </div>
    <div class="mb-3">
        <input name="new_password" placeholder="New Password" type="password" required />
    </div>
    <div class="mb-3">
        <input name="confirmation" placeholder="Confirm New Password" type="password" required />
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
